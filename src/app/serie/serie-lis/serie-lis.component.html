<!-- src/app/series/series-list/series-list.component.html -->
<div class="container">
  <h2 class="text-center">TV Series</h2>
  <table class="table table-striped table-bordered">
    <thead class="table-success">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Channel</th>
        <th>Seasons</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let serie of series">
        <td>{{ serie.id }}</td>
        <td> {{ serie.name}} </td>
        <td>{{ serie.channel }}</td>
        <td>{{ serie.seasons }}</td>
        
      </tr>
      <td colspan="4" class="text-center font-weight-bold">
        Seasons average: {{ promedioSeasons | number:'1.0-0' }}
      </td>
    </tbody>
  </table>
</div>
